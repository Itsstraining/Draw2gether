<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="container">
    <div class="top-tools">
        <app-top-tools></app-top-tools>
    </div>
    
    <div class="middle">
        <div class="left-side">
            <div class="left-side-tools">
                <div *ngFor="let ele of leftSideList; let i = index">
                    <button [class.activeTools]="selectedIndex === i" class="tool" (click)="onFocus(i)">
                        <i class={{ele}}></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="front-side">
            <div class="paper" >
                <canvas id="jam-board"></canvas>
            </div>
        </div>

        <div class="right-side">
            <button (click)="logout()">
                Đăng xuất
            </button>
        </div>
    </div>

</div>
