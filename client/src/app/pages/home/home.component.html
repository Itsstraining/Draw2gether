 <div  class="home-container">
    <div class="home-container-content">
      <div class="top">
        <div class="top-left">
          <p>Jam Gần Đây</p>
        </div>
        <div class="top-right">
          <div class="button-share">
            <button>Do mọi người sở hữu</button>
          </div>

          <div class="home-top-option">
            <img src="../../../assets/loading.png" >
          </div>

          <div class="home-top-option">
            <img src="../../../assets/sort.png">
          </div>

          <div class="home-top-option">
            <img src="../../../assets/table-rows.png">
          </div>
        </div>
      </div>
      <div class="bottom" *ngIf="listJams.length != 0">
        <app-jam-ject *ngFor="let jam of listJams" [jamInFor]="jam"></app-jam-ject>

        <div class="floating-container">
          <div class="floating-button">+</div>
        </div>
      </div>

      <div class="bottom" *ngIf="listJams.length == 0">

       <div class="content-center">
        <p>Bạn chưa có tài liệu Jam nào</p>
        <p>Nhấn vào biểu tượng + để tạo một tài liệu Jam mới</p>
       </div>

        <div class="floating-container">
          <div class="floating-button" (click)=addListJam()>+</div>
        </div>
      </div>
    </div>
 </div>
